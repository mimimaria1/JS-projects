<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Cardgame.css" />
  </head>
  <body>
    <header>
      <div class="header-title-container">
        <h1>Hunt the Ace</h1>
      </div>
      <div class="header-round-info-container">
        <img src="/images" alt="" class="header-img" />
        <!-- go to github save image of game time  yt=1:04:24-->
      </div>
      <div class="header-score-container"></div>
      <div class="header-status-info-container">
        <p class="current-status">C lick "Play Game" button to play game</p>
      </div>
      <div class="header-title-container">
        <div class="game-play-button-container">
          <button id="playGame" class="play-game">Play Game</button>
        </div>
      </div>
    </header>
    <main>
      <div class="card-container">
        <div class="card-pos-a"></div>
        <div class="card-pos-b"></div>
        <div class="card-pos-c"></div>
        <div class="card-pos-d"></div>
      </div>
    </main>
    <script src="Cardgame.js"></script>
  </body>
</html>
